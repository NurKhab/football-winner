    <title>Football Winner</title>

<body>
    <div class="wrapper">
        <header class="header"> 
            <div class="header__title"><span class="span__special">Foot</span>ball <span class="span__special">Win</span>ner</div>
        </header>
        <main class="main">
            <form action="#" method="#" id="form">
                <!-- ? game --> 
                <div class="main__block">
                    <div class="main__title">Выберите матч:</div>
                    <select name="game">
                        <option value="1">Аякс - Рейнджерс</option>
                        <option value="2">Айнтрахт - Спортинг</option>
                        <option value="3">Наполи - Ливерпуль</option>
                        <option value="4">Брюгге - Байер</option>
                        <option value="5">Атлетико - Порту</option>
                        <option value="6">Интер - Бавария</option>
                        <option value="7">Барселона - Виктория</option>
                        <option value="8">ТТХ - Марсель</option>
                    </select>
                </div>

                <!-- ? score -->
                <div class="main__block">
                    <div class="main__title">Счёт:</div>
                    <div class="main__selects-container">
                        <select name="score1">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
        
                        <select name="score2">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

                <!-- ? chooser -->
                <div class="main__block">
                    <div class="main__title">Кто делает выбор?</div>
                    <select name="chooser">
                        <option value="nurkhab">NurKhab</option>
                        <option value="clown_net">Clown.net</option>
                    </select>
                </div>

                <button type="submit">Отправить</button>
                <button type="reset">Очистить</button>
            </form>
        </main>
    </div>
